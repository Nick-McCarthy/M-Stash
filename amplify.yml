version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Creating database directory..."
        - mkdir -p database
        - echo "Running database migrations..."
        - npm run db:push
        - echo "Seeding database with demo data..."
        - npm run db:seed:all
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

